<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model</h1>
    <hr>
    <div id="app">
        {{message}}<br>
        <p><input type="text" name="" id="" v-model.lazy="message"></p>
        <p><input type="text" name="" id="" v-model.lazy="message"></p>
        <input type="checkbox" name="" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <p>
            <input type="checkbox" value="jspang" id="jspang" v-model="web_names">
            <label for="jspang">jspang</label>
            <input type="checkbox" value="panda" id="panda" v-model="web_names">
            <label for="panda">panda</label>
            <input type="checkbox" value="panoan" id="panoan" v-model="web_names">
            <label for="panoan">panoan</label>
        </p>
        <p>
            {{web_names}}
        </p>
    </div>
    <script>
        var app =new Vue({
            el:'#app',
            data:{
                message:'hello world',
                isTrue:true,
                web_names:[]
            }
        })
    </script>
</body>
</html>
